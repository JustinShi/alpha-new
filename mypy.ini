[mypy]
python_version = 3.13
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
disallow_untyped_defs = false  # 允许无类型注解的函数定义
disallow_any_generics = false  # 允许泛型Any
disallow_untyped_calls = false # 允许调用未注解的函数
disallow_incomplete_defs = false # 允许不完整类型注解
check_untyped_defs = true
disallow_untyped_decorators = false # 允许无类型注解的装饰器
no_implicit_optional = false # 允许隐式Optional
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = false # 关闭严格相等性检查

# 对特定模块的设置
[mypy-aiohttp.*]
ignore_missing_imports = true

[mypy-aiofiles.*]
ignore_missing_imports = true

[mypy-yaml.*]
ignore_missing_imports = true

[mypy-pytest.*]
ignore_missing_imports = true

[mypy-setuptools.*]
ignore_missing_imports = true
